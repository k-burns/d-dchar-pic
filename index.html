<html>

<head>
<title> d and d character randomizer </title>
<style>
h1{
  font-family: "Comic Sans MS", cursive, sans-serif;
  font-size:18px;
  color:#DC143C;
  background-color:Ivory;
  margin:10px;
  border-width:2px;
  border-type:groove;
  padding-left:12px;
  padding-right:12px;
  padding-top:8px;
  padding-bottom:8px;
}
 h3{
  font-family: "Comic Sans MS", cursive, sans-serif;
  font-size:18px;
  color:#DC143C;
  background-color:Ivory;
  margin:10px;
  border-width:2px;
  border-type:groove;
  padding-left:12px;
  padding-right:12px;
  padding-top:8px;
  padding-bottom:8px;
  }
  button{
    font-family: Impact, Charcoal, sans-serif;
    color:Ivory;
    background-color: #DC143C;
  }
</style>
  </head>

<body>
<form>
<h1> D and D Chararacter Randomizer </h1>
  <strong>Character: </strong>
  <h3 id="randomizer"> Character </h3>
<strong> Roll Die, Don't Die! </strong>
<button type="button" onclick = "randomizer()">Create</button>
<button type="button" onclick="history.go(0);">Refresh</button>
</form>

<script language="JavaScript">
 
  function randomizer (arr){
    let ranA= document.getElementById("randomizer")
     let rChoice=["Elf", "Half-Elf", "Dragonborn", "Tiefling", "Half-Orc", "Human", "Halfling", "Dwarf", "Gnome"]
     let cChoice=["Barbarian", "Bard", "Cleric", "Druid", "Fighter", "Monk", "Paladin", "Ranger", "Rogue", "Sorcerer", "Warlock", "Wizard"]
     let aChoice=["CG", "CN", "CE", "LG", "LN", "LE", "N", "NG", "NE"]
     let ran = Math.floor(Math.random()*arr.length)
    return arr[ran]
    ranA.innerHTML="You should play a "+ randomizer(rChoice) + " " + randomizer(cChoice) + " with " + randomizer(aChoice)+ " alignment";
  }
  </script>

  </body>
  </html>
